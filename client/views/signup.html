<!DOCTYPE html>
<html>
  <head>
    <title>Signup page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Shop App</a>
        </div>
        <ul class="nav navbar-nav">
          <li ><a href="./home.html">Home</a></li>
          <li class="active"><a href="./signup.html">Sign up</a></li>
          <li><a href="./login.html">Log in</a></li>
        </ul>
      </div>
    </nav>
    <div class="signup-form">
      <form>
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Name" 
            required="required">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" 
            required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" 
            required="required">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="contact" placeholder="Contact" 
            required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="address" placeholder="Address" 
            required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="creditCard" placeholder="Credit Card" 
            required="required">
        </div>
        <div class="checkbox">
          <label><input type="checkbox">I accept the terms of use and privacy policy</label>
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
      </form>
      <div class="text">Already have an account? <a href="./login.html">Login here</a></div>
    </div>
    </div>
  </body>
</html>
